server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    
    # Efficiently serve static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|pdf)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # WordPress uploads folder
    location ^~ /wp-content/uploads/ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header Vary Accept-Encoding;
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # Laravel assets and storage
    location ~* ^/(assets|storage)/(.*)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header Vary Accept-Encoding;
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # Catch-all for any other static directories you might have
    location ~* ^/(static|dist|build|public/build)/(.*)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header Vary Accept-Encoding;
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # Deny access to . files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Enable gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        application/x-javascript
        application/xml
        application/xml+rss
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Security headers
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
}